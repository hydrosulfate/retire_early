<!DOCTYPE html>
<html lang="en">
    <head>
        <title>page title</title>
        <!-- data about data -->
        <meta charset="utf-8">
        <meta name="author" content="Zhisheng, Zhongwei, Yidan">
        <meta name="description" content="index page fore retire_early app">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- external source file: own js file must be at bottom -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- above is CDN for twitter bootstrap 3.37 -->
        <link rel="stylesheet" href="css/index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Retire Early</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <form class="navbar-form navbar-right">
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#login">Log in</button>
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#signup">Sign up</button>
                    </form>
                </div><!--/.navbar-collapse -->
            </div>
        </nav>

        <div class="container">
            <h1>Some descritption of our app</h1>
            <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
        </div>

        <div class="container">
            <hr>
            <footer>
                <p>&copy; 2016 Company, Inc.</p>
            </footer>
        </div> 

        <!-- Modal -->
        <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <form class="form-login">
                            <h2 class="form-signin-heading"><p class="text-center">Log in</p></h2>
                            <div class="alert alert-danger alert-dismissible err-box" role="alert">
                                <p class="err-msg">error message</p>
                            </div>
                            <hr>
                            <label for="inputEmail" class="sr-only">Email address</label>
                            <input type="email" id="login_email" class="form-control hide-alert" placeholder="Email address" required autofocus>
                            <br>
                            <label for="inputPassword" class="sr-only">Password</label>
                            <input type="password" id="login_password" class="form-control hide-alert" placeholder="Password" required>
                            <br>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
                        </form>
                    </div> 
                </div>
            </div>
        </div>

        <div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <form class="form-signup">
                            <h2 class="form-signin-heading"><p class="text-center">Sign up</p></h2>
                            <div class="alert alert-danger alert-dismissible err-box" role="alert">
                                <p class="err-msg">error message</p>
                            </div>
                            <hr>
                            <label for="inputEmail" class="sr-only">Email address</label>
                            <input type="email" id="signup_email" class="form-control hide-alert" placeholder="Email address" required autofocus>
                            <br>
                            <label for="inputPassword" class="sr-only">Password</label>
                            <input type="password" id="signup_password" class="form-control hide-alert" placeholder="Password" required>
                            <br>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                        </form>
                    </div> 
                </div>
            </div>
        </div>

        <!-- script session: boostrap, firebase, own script -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
